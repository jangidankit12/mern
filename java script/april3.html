<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = { name: "ankit", age: 20 };
      console.log(a);

      var a = [2, 3, 5, 6, 7, 8, 9];
      console.log(a);

      var a = [2, 3, 5, 6, 7, 8, 9];
      console.log(a[3]);

      var b = [{ name: "komal", age: 21, roll: 24 }];
      console.log(b[1].name, b[1].age);

      var number = 20;
      var sum = 0;
      for (i = 0; i <= number; i++) {
        sum = sum + i;
      }
      console.log(i);

      var number = [5, 7, 9];
      var sum = 0;
      for (i = 0; i <= number; i++) {
        sum = sum + i;
      }
      console.log(`sum of first ${number} natural numbers is: `, sum);
    </script>
  </body>
</html>
